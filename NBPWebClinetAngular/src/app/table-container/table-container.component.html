<div class="table-container">
  <table>
    <thead>
    <tr>
      <th>Data</th>
      <th>Waluta</th>
      <th>Wartość</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of data">
      <td>{{ row.date }}</td>
      <td>{{ row.currency }}</td>
      <td>{{ row.value }}</td>
    </tr>
    </tbody>
  </table>
</div>
